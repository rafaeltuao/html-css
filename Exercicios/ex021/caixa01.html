<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
<style>
    h1 { /*box-level */ 
        background-color: lightslategray;
        height: 300px;
        width: 300px;

       border: 10PX solid darkslategrey;

        padding: 10px 20px;

        margin: 20PX auto 40PX auto;

        outline: 5px dashed salmon;
    }

    a { /* inline-level*/
        border-width: 10px;
        border-style: solid;
        border-color: red; 
    }
</style>
</head>
<body>
    <h1>Exemplo de caixas box-level</h1>
    <p>Paragrafos tambem são exemplos de box-level, mas os <a href="#">Links são exemplos de inline-level</a>. Vamos ver como isso tudo funciona.</p>
</body>
</html>
