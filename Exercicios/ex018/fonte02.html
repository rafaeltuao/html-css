<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'Oldlondon' ;
            src: url('fontes/Olondon_.otf') format('opentype');
            font-weight: normal;
            font-size: normal;
        }
        body{
            font-family: 'Courier New', Courier, monospace, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'Oldlondon', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Tempora temporibus, atque rem nostrum esse quis officia quaerat delectus consequuntur illum commodi cumque dignissimos explicabo corrupti vel aliquam sed assumenda facilis?</p>
</body>
</html>
