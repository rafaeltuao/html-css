<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este video está sendo hospedado no meu própio servidor</p>
    <video width="300" poster="imagens/dad.png" controls autoplay loop>
        <source src="midias/meuvideo.mp4" type="video/mp4">
        <source src="midias/meuvideoo.m4v" type="video/m4v">
        <source src="midias/meuvideo.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo videos</h1>
    <iframe src="https://player.vimeo.com/video/683616283?h=638c8fd1fc" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<p><a href="https://vimeo.com/683616283">Wildebeest</a> from <a href="https://vimeo.com/animaltank">Animal Tank</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
</body>
</html>
